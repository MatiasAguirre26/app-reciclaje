<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    


    <div class="container2">
        <h2>Registrate</h2>
        <form action="#">
            <div class="input-box">
                <label for="#">Nombre de Usuario</label>
                <input type="text" placeholder="Ingrese su nombre" required>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Ejemplo@gmail.com" required>
                <label for="#">Gmail</label>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Ingresa tu contraseña" required>
                <label for="#">Password</label>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirma tu contraseña" required>
                <label for="#">Confirmar Contraseña</label>
                <input type="">
            </div>

            <div class="forgot-section">
                <span><input type="checkbox" id="checked">Recoradar</span>
                <span><a href="#">¿Olvidaste la Contraseña?</a></span>
            </div>

            <button class="btn" class="loginBtn">Registrar</button>

        </form>
        <p>O Registrate con...</p>
        <p class="LoginBtn"><a href="login.html">Iniciar Sesion ahora</a></p>

    </div>

    <script src="../scripts/localStorage.js"></script>
</body>
</html>
