<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>


    
    <div class="container">
        <!--Login-->
        <div class="Form login-form">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="ingresa tu nombre*" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Ingresa tu contraseña*" required>
                    <label for="#">Password</label>

                </div>

                <div class="forgot-section">
                    <span><input type="checkbox" name="" id="checked">Recordame</span>
                    <span><a href="#">¿Olvido la Contraseña?</a></span>
                </div>
                <button class="btn">Iniciar Sesion</button>
            </form>

            <p>O Registrarse con</p>
            <p class="RegisteBtn RegiBtn"><a href="registro.html">Registrate aqui</a></p>
        </div>
    </div>
    <script src="../scripts/localStorage.js"></script>
</body>

</html>
