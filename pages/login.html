<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>



    <div class="container">
        <!--Login-->
        <div class="Form login-form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-box">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="ingresa tu nombre*" required>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña*" required>
                    <label for="password">Password</label>

                </div>

                <div class="forgot-section">
                    <span><input type="checkbox" name="" id="checked">Recordame</span>
                    <span><a href="#">¿Olvido la Contraseña?</a></span>
                </div>
                <button type="submit" class="btn">Iniciar Sesion</button>

            </form>

            <p>O Registrarse con</p>
            <div class="">
                <ion-icon name="logo-google"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
            <p class="RegisteBtn RegiBtn"><a href="./register.html">Registrate aqui</a></p>
        </div>
    </div>
    <script src="../scripts/loginValue.js"></script>
    <script src="../scripts/localStorage.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
