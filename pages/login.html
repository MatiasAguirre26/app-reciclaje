<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/Login.css">
</head>

<body>


    
    <div class="container">
        <!--Login-->
        <div class="Form login-form">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <label for="#">Nombre de Usuario</label>
                    <input type="text" placeholder="ingresa tu nombre*" required>
                </div>

                <div class="input-box">
                    <i class="bx bxs-envelope"></i>
                    <input type="password" placeholder="Ingresa tu contraseña*" required>
                    <label for="#">Password</label>

                </div>

                <div class="forgot-section">
                    <span><input type="checkbox" name="" id="checked">Recordame</span>
                    <span><a href="#">¿Olvido la Contraseña?</a></span>
                </div>
                <button class="btn">Iniciar Sesion</button>
            </form>

            <p>O Registrarse con</p>
            <div class="social-media">
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-google"></i>
                <i class="bx bxl-twitter"></i>
            </div>

            <p class="RegisteBtn RegiBtn"><a href="#">Registrate aqui</a></p>
        </div>

        <!--regsitro-->

        <div class="Form Register-form">
            <h2>Registrate</h2>
            <form action="#">
                <div class="input-box">
                    <label for="#">Nombre de Usuario</label>
                    <input type="text" placeholder="Ingrese su nombre" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Ingresa tu contraseña" required>
                    <label for="#">Password</label>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirma tu contraseña" required>
                    <label for="#">Confirmar Contraseña</label>
                </div>

                <div class="forgot-section">
                    <span><input type="checkbox" id="checked">Recoradar</span>
                    <span><a href="#">¿Olvidaste la Contraseña?</a></span>
                </div>

                <button class="btn" class="loginBtn">Registrar</button>

            </form>
            <p>O Registrate con...</p>
            <div class="social-media">
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-google"></i>
                <i class="bx bxl-twitter"></i>
            </div>
            <p class="LoginBtn"><a href="#">Iniciar Sesion ahora</a></p>

        </div>
    </div>


<script src="/scripts/login.js"></script>
    

</body>

</html>
