<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>


    <section class="home">
        <div class="for_conatiner">
            <i class="uil uil-times for_close"></i>

            <!--Login-->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
            </div>

            <div class="input_box">
                <input type="email" placeholder="Ingresa mail" required>
                <i class="uil uil-envelope-alt email"></i>
            </div>

            <div class="input_box">
                <input type="password" placeholder="Ingresa tu contraseña" required>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eve-slash pw_hide"></i>
            </div>

            <div class="option_field">
                <span class="checkbox">
                    <input type="checkbox" id="check">
                    <label for="checkbox">Recordame</label>
                </span>
                <a href="#" class="forgot_pw">¿Olvidaste la contraseña?</a>
            </div>
            <button lang="button">Iniciar Sesion</button>
            <div class="">¿No tienes una cuenta? <a href="#" id="signup">Registrate</a></div>

            <!--regsitro-->

            <div class="form login_form">
                <form action="#">
                    <h2>Registrarse</h2>
            </div>

            <div class="input_box">
                <input type="email" placeholder="Ingresa mail" required>
                <i class="uil uil-envelope-alt email"></i>
            </div>

            <div class="input_box">
                <input type="password" placeholder="Ingresa tu contraseña" required>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eve-slash pw_hide"></i>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Confirma tu contraseña" required>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eve-slash pw_hide"></i>
            </div>

            <div class="option_field">
                <span class="checkbox">
                    <input type="checkbox" id="check">
                    <label for="checkbox">Recordame</label>
                </span>
                <a href="#" class="forgot_pw">¿Olvidaste la contraseña?</a>
            </div>
            <button lang="button">Registrate</button>
            <div class="">¿tienes una cuenta?? <a href="#" id="">Login</a></div>
            </form>
        </div>
    </section>

</body>

</html>
